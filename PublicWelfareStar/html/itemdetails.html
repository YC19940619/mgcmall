<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="telephone=no" name="format-detection" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>定制</title>
        <link rel="stylesheet" type="text/css" href="../common/common.css" />
        <link rel="stylesheet" href="../common/swiper4.min.css" />
        <link rel="stylesheet" href="../css/itemdetails.css" />
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../common/jquery-2.2.1.min.js"></script>
        <script src="../common/lazyload.js"></script>
        <script src="../common/md5.js"></script>
        <script src="../common/rem.js"></script>
        <script src="../common/common.js"></script>
        <script type="text/javascript" src="../common/fastclick.js"></script>
        <script src="../common/swiper.min.js"></script>
        <script src="../js/itemdetails.js"></script>
    </head>
<body>
<header>
    <span class="left goback"><img src="../img/common/goback.png"></span>
    <p><span class="itemnav active">商品</span><span class="detailsnav">详情</span></p>
</header>
<section>
    <div class="content">
        <div class="item active box">
            <div class="banner swiper-container swiper-container-horizontal">
                <div class="swiper-wrapper">

                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="name_introduce">
                <p class="name">SHINING STAR 镂空字母戒</p>
                <p class="introduce">奢华大牌，彰显气质</p>
                <p class="price"></p>
            </div>
            <div class="information">
                <li class="Product_Parameters"><span class="left">产品参数</span><p class="center"></p><span class="right"><img src="../img/common/goto.png"></span></li>
                <div class="Product_Parameters_box"></div>
                <li class="Service_Support">
                    <span class="left">服务支持</span>
                    <p class="center"><a><i></i>顺丰包邮</a><a><i></i>15天内发货</a><a><i></i>质量保证</a></p>
                    <span class="right"><img src="../img/common/goto.png"></span></li>
            </div>

        </div>
        <div class="details box">
            <h2><span></span>商品详情</h2>
        </div>
    </div>
</section>
<div class="parametermask">
    <div class="parameter">
        <img class="remove" src="../img/common/empty.png">
        <div class="parameter_T"><span class="itemimg"><p>售罄</p><img src="../img/common/headlogo.png"></span><p class="price"><span>￥ 9999.99</span></p><p class="stocks"><span>库存：0件</span></p></div>
        <div class="parameter_C"></div>
        <div class="parametr_num_change">
            <p class="title">数量</p>
            <div class="content">
                <p class="num"><span class="iconfont jian highlight"></span><input type="num" readonly="readonly" id="changenum" value="1"><span class="iconfont jia"></span></p>
            </div>
        </div>
    </div>
    <div class="btn active">确认</div>
</div>
<div class="footer"><span class="buynow">立即购买</span><span class="shoppingcar">加入购物车</span><span class="collect">加入我的收藏</span></div>
</body>
</html>
