<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<meta content="telephone=no" name="format-detection" />
		<title></title>
		<link rel="stylesheet" href="../common/common.css" />
		<link rel="stylesheet" href="../css/orderDetail.css" />
		<script type="text/javascript" src="../cordova.js"></script>
		<script src="../common/jquery-2.2.1.min.js"></script>
		<script src="../common/md5.js"></script>
		<script type="text/javascript" src="../common/fastclick.js"></script>
	</head>
	<body>
		<header>
			<span class="left goback"><img src="../img/common/goback.png"></span>
			<p>订单详情</p>
			<span class="right"><a href="tel:18612887598">联系客服</a></span>

		<section>
			<div class="order_state"></div>

			<div class="box">
				<div class="address">
					<div class="left"><img src="../img/common/address.png"></div>
					<div class="center">
						<p class="receiver"></p>
						<p class="detail_address"></p>
					</div>
				</div>
				<div class="content"></div>
				<div class="pay">
					<p class="fare">运费<i>¥0.00</i></p>
					<p class="totalPrice">实付款（含运费）<i></i></p>
				</div>
				<div class="orderList">
					<p class="orderNum">订单编号：<i></i><!--<span>复制</span>--></p>
					<p class="orderPay">支付方式：<i></i></p>
					<p class="orderCreate">创建时间：<i></i></p>
					<!--<p class="orderPay">付款时间：<i>2017-06-21</i></p>-->
				</div>
				<div class="btnlist"></div>
			</div>

		</section>
		<script src="../common/rem.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../js/orderdetails.js"></script>
