    <title>发现</title>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        function onBackKeyDown() {
            if($("#__previewImage-container").css("display")=="block"){
                $("#__previewImage-container").css({"transform":"translate3d(100%, 0px, 0px)"})
                setTimeout(function(){
                    $("#__previewImage-container").css({"display":"none"})
                },300)
            }else if($("#articledetail").hasClass("active")){
                $("#articledetail").removeClass("active");
            }else{
                new Toast({context:$('body'),message:('再点击一次退出!')}).show();
                document.removeEventListener("backbutton", onBackKeyDown, false); // 注销返回键
                document.addEventListener("backbutton", exitApp, false);//绑定退出事件
            }
            // 3秒后重新注册
            var intervalID = window.setInterval(function() {
                window.clearInterval(intervalID);
                document.removeEventListener("backbutton", exitApp, false); // 注销返回键
                document.addEventListener("backbutton", onBackKeyDown, false); // 返回键
            }, 3000);
        }
        function exitApp(){
            navigator.app.exitApp();
        }
    </script>
