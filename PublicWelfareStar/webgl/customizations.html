<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>饰品订制</title>
    <link rel="stylesheet" type="text/css" href="../common/common.css"/>
    <link rel="stylesheet" id="differentcss" type="text/css" href="commonH5/different/SW_Phone/customizations.css"/>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" id="rem" src="../common/rem.js"></script>
    <script type="text/javascript" src="../common/jquery-2.2.1.min.js"></script>
    <script src="../common/md5.js"></script>
    <script src="../common/jqueryqr.js"></script>
    <script src="../common/qrcode.js"></script>
    <script src="../common/jquery.rotate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script type="text/javascript">
        var source_ids = ['SW_Phone','SW_Pad','SW_Wxmini','SW_LC','SW_Store','SW_WxGzh'];
        try {
            if(source_ids.indexOf(source_id) < 0){
                source_id = 'SW_Phone'
                console.log("定制标识不存在")
            }
        }catch (e) {
            source_id = 'SW_Phone'
        }
        console.log(source_id)
        document.getElementById('differentcss').href = 'commonH5/different/'+source_id+'/customizations.css';
    </script>
</head>
<body>
<div id='loading'><div class='loadingcenter'><img src = '../img/topload.gif'></div></div>
<div class="testStep">
    <div class="jump">跳过</div>
    <img src="../img/customization/madeStep1.jpg" class="active" alt="">
    <img src="../img/customization/madeStep2.jpg" alt="">
    <img src="../img/customization/madeStep3.jpg" alt="">
    <img src="../img/customization/madeStep4.jpg" alt="">
</div>
<div class="Step_2 Step active">
    <header>
        <span class="left goback"><img src="../img/customization/goback.png"></span>
        <p >定制</p>
        <span class="right gonext">完成定制</span>
    </header>
    <section>
        <div id="webglbox">
            <div class="price"></div>
            <div class="visual_angle_btn">试戴</div>
            <div id="webgl"></div>
        </div>
        <div class="optionstwo options">
            <div class="first_click">
                <div class="clickbtn iconfont">&#xe633;</div>
                <div class="first"></div>
            </div>
            <div class="content"></div>
        </div>
    </section>
</div>
<div class="Step_3 Step">
    <header>
        <span class="left goback"><img src="../img/common/goback.png"></span>
        <p>定制完成</p>
    </header>
    <section>
        <div class="show">
            <div class="showimg">
                <div class="webglimg"><img src=""></div>
                <div class="webglimg2"><img src=""><img src=""><img src=""><img src=""><img src=""></div>
            </div>
            <div class="price"></div>
        </div>
        <div class="box">
            <div class="product_parameters" style="display: none">
                <h2><span></span>产品参数</h2>
                <ul class="product_parameters_list"></ul>
            </div>
            <div class="same_paragraph_box">

            </div>
            <div class="share">
                <h2><span></span>分享作品</h2>
                <ul class="sharelist">
                    <dl>
                        <dt><img src="../img/customization/wechat.png"></dt>
                        <dd>微信好友</dd>
                    </dl>
                    <dl>
                        <dt><img src="../img/customization/wechats.png"></dt>
                        <dd>朋友圈</dd>
                    </dl>
                    <dl>
                        <dt><img src="../img/common/headlogored.png"></dt>
                        <dd>定制分享</dd>
                    </dl>
                    <dl>
                        <dt><img src="../img/customization/qq.png"></dt>
                        <dd>QQ好友</dd>
                    </dl>
                    <dl>
                        <dt><img src="../img/customization/qqs.png"></dt>
                        <dd>QQ空间</dd>
                    </dl>
                </ul>
                <div class="sharecode"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="buynow">立即购买</div>
        <div class="shopcar">加入购物车</div>
        <div class="collect">加入我的收藏</div>
    </footer>
    <div class="sharemask">
        <div class="sharetext">
            <span class="remove"><img src="../img/customization/xhao.png"></span>
            <p>发表一下心情吧</p>
            <textarea class="textareashare" maxlength="50"></textarea>
            <span class="sure">马上分享</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="showing.js"></script>
<script type="text/javascript" src="commonH5/webglmethods.js"></script>
<script type="text/javascript" src="commonH5/optionthreeshow.js"></script>
<script type="text/javascript" src="commonH5/customizations.js"></script>
<script>
    document.addEventListener("deviceready", function() {//判断用户是否安装微信QQ
        appintance = new app();
        var obj = $(".sharelist dl");
        appintance.wechatInstall(function(){
            obj.eq(0).css("display","block");
            obj.eq(1).css("display","block");
        },function(){
            obj.eq(0).css("display","none");
            obj.eq(1).css("display","none");
        });
        appintance.qqInstall(function(){
            obj.eq(3).css("display","block");
            obj.eq(4).css("display","block");
        },function(){
            obj.eq(3).css("display","none");
            obj.eq(4).css("display","none");
        });
    }, true);
</script>
</body>
</html>
